<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <!-- Tailwind CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css" integrity="sha512-braXHF1tCeb8MzPktmUHhrjZBSZknHvjmkUdkAbeqtIrWwCchhcpUeAf2Sq3yIq1Q1x5PlroafjceOUbIE3Q5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                    <!-- Local CSS Link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
                    <!-- Spotify SDK Link -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Forecastify</title>
    <!-- Adding a tab icon for style -->
    <link rel="shortcut icon" href="./Images/weather.ico">

</head>
<body class="bg-gray-100">
   <nav>
    <h1 class=" flex justify-center items-center ">ForeCastify</h1>
   </nav>

<div class="flex pt-4">
            <button class="color: grey-50" id="verifySpotify"></button>
            <button id="togglePlay"></button>
            
            <div class="spotify-container">
                <div class="data-container"></div>
                <img id="currentTrack" />
                <h3 id="currentTrackName"></h3>

            </div>
        </div>
        <div class="p-8">
                <div class="bg-white flex items-center rounded-full shadow-xl" id="cityform">
                    <input class="rounded-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" id="usercityname" type="text" placeholder="City Name">
                    <div class="p-4">
                        <button class="bg-gray-500 text-white rounded-full p-2 hover:bg-blue-400 focus:outline-none w-15 h-15 flex items-center justify-center" id="citysubmit">Search</button>
                    </div>
                </div>
        </div>
   <div class="grid overflow-hidden grid-lines grid-cols-2 grid-rows-1 ">
	
	<div class="object-center bg-gray-300 bg-opacity-50">
         <section class="flex flex-col flex-row items-center justify-center" id="currentweather">
            <h1 id="city"></h1>
            <h5 id="date"></h5>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="uv-index"></p>
        </section>
    </div>
    <div class="box row-span-2">
        <div class="flex"> </div>
        <div class=" flex flex-col items-center justify-center" id="spotify-main-container">
        </div>
    </div>	
</div>   
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <h3 class="flex justify-center items-center" id="currentDay" class="lead"></h3>
    <div class="spotify-container">
        <div class="data-container">
        <div class="flex p-2">
            <!-- Texbox for User's city input -->
        </div>
        <div class="flex">
        </div>  
    </div>
	<div class="flex flex-wrap box row-span-2 col-start-2 col-span-3 bg-gray-500"> 
    </div>
 <h3 class="flex justify-center items-center ">Built/Designed By: Alex Sabel, James Lindsey, Matt Roland, Jon Stivers, Walker Phillips</h3>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <!-- Created a call to Moment.js MR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>


</body>

</html>
