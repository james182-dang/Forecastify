<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <!-- Tailwind CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css" integrity="sha512-braXHF1tCeb8MzPktmUHhrjZBSZknHvjmkUdkAbeqtIrWwCchhcpUeAf2Sq3yIq1Q1x5PlroafjceOUbIE3Q5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                    <!-- Local CSS Link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Forecastify</title>
    <!-- Adding a tab icon for style -->
    <link rel="shortcut icon" href="./Images/weather.ico">

</head>


<body>

   
    <h1>Forecastify</h1>
    <h3>Built/Designed By: Alex Sabel, James Lindsey, Matt Roland, Jon Stivers, Walker Phillips</h3>

    <h1>Spotify Web Playback SDK Quick Start</h1>
    <h3 id="currentDay" class="lead"></h3>

    <!-- Texbox for User's city input -->
    <div class="p-8">
        <div class="bg-white flex items-center rounded-full shadow-xl" id="cityform">
            <input class="rounded-1-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" id="usercityname" type="text" placeholder="Search">
            <div class="p-4">
                <button class="bg-blue-500 text-white rounded-full p-2 hover:bg-blue-400 focus:outline-none w-12 h-12 flex items-center justify-center" id="citysubmit">Search</button>
            </div>
        </div>
    </div>

    <section id="currentweather">
        <h1 id="city"></h1>
        <h5 id="date"></h5>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="uv-index">UV Index: </p>
    </section>

    <section id="fiveday">
        <h3>5-Day Forecast:</h3>
        <div id="5fore"></div>
    </section>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <!-- Created a call to Moment.js MR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>

</body>


</html>
